<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main>
        <h1 id="heading">Rock Paper Scissor</h1>
        <div class="container">
            <div class="option" id="rock">
                <button><img src="./images/rock.png" /></button>
            </div>
            <div class="option" id="paper">
                <button><img src="./images/paper.png" /></button>
            </div>
            <div class="option" id="scissor">    
                <button><img src="./images/scissors.png" /></button>
            </div>
        </div>

        <div class="score-board">
            <div class="scores">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>
        </div>

        <button class="spin">Pick Your Move</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
